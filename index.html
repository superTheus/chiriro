<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>A Viagem de Chiriro</title>
</head>

<body>
    <div id="container">
        <div class="row justify-content-between">
            <div class="col-6">
                <img src="./assets/images/logo.svg" alt="Logo Studio Ghidli" class="img-logo">
            </div>
            <div class="col-6 col-sm-4 col-lg-2 icons-view">
                <img src="./assets/images/facebook.svg" alt="Facebook Icon" class="img-icon">
                <img src="./assets/images/instagram.svg" alt="Instagram Icon" class="img-icon">
                <img src="./assets/images/twitter.svg" alt="Twitter Icon" class="img-icon">
                <img src="./assets/images/youtube.svg" alt="Youtube Icon" class="img-icon">
            </div>
        </div>
        <div class="row flex-wrap-reverse mt-3 container-view">
            <div class="col-12 col-md-6 ">
                <p class="subtitle"> HAYAO MIYAZAKI </p>
                <p class="title"> A VIAGEM DE CHIHIRO </p>
                <p class="text"> Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são
                    transformados em animais. </p>
                <div class="btn-view d-flex justify-content-start justify-content-md-evenly">
                    <a href="https://www.netflix.com/br/title/60023642" target="_blank" class="btn-watch">
                        <img src="./assets/images/play.png" alt="Play"> Assistir agora
                    </a>
                    <a href="https://youtu.be/SgZI655GgHk" target="_blank" class="btn-trailer d-none d-md-block">
                        assista o trailer
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 ghost-view">
                <img src="./assets/images/ilustracao.png" alt="Ghosts" class="ghost">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
